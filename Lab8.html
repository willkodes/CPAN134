<!DOCTYPE html>
<html>
<head>


</head>

<body>

    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multi"></p>
    <p id="division"></p>

    <p id="concat"></p>

    <p id="let1"></p>
    <p id="var1"></p>
    <p id="let2"></p>
    <p id="var2"></p>

    <p id="increment"></p>

    <p id="conversion"></p>
    <p id="yearsOld"></p>



    <script>

        /**Basic Operations*/
        let num1 = 10;
        let num2 = 5;

        let num3 = num1 + num2;
        let num4 = num1 - num2;
        let num5 = num1 * num2;
        let num6 = num1 / num2;

        document.getElementById("addition").innerHTML = 
            "num1 + num2 is " + num3;
        
        document.getElementById("subtraction").innerHTML = 
            "num1 - num2 is " + num4;
        
        document.getElementById("multi").innerHTML = 
            "num1 * num2 is " + num5;

        document.getElementById("division").innerHTML = 
            "num1 / num2 is " + num6;

        /**Concatenating Strings*/
        let firstName = "William";
        let lastName = "Bui";
        let concat = firstName + " " + lastName;

        document.getElementById("concat").innerHTML = concat;

        /**Using let and var*/
        let x = 5;
        var y = 10;

        document.getElementById("let1").innerHTML = x;
        document.getElementById("var1").innerHTML = y;
        
        x = 11;
        y = 18;

        document.getElementById("let2").innerHTML = x;
        document.getElementById("var2").innerHTML = y;

        /**You are able to successfully reassign the values within
         * the same scope
        */

        /**Increment and decrement operators*/
        let counter = 0;
        counter++;
        counter++;
        counter++;
        counter++;
        counter++;

        document.getElementById("increment").innerHTML = counter;

        /**Conversion and coercion*/
        let strNum1 = prompt("Enter a number as a string: ");
        let strNum2 = prompt("Enter a second number as a string: ")

        let number1 = parseFloat(strNum1);
        let number2 = parseFloat(strNum2);

        let total = number1 + number2;
        console.log(number1+number2);

        document.getElementById("conversion").innerHTML = 
        "The converted strings to numbers total is " +total

        /**Part B*/
        let num = 3;

        let numToStr = num.toString();

        let yo = "years old"

        document.getElementById("yearsOld").innerHTML = 
            numToStr + " " + yo;

    </script>

</body>
</html>
